{% extends 'events/base.html' %}
<br>
  {% block content %}
  <br>
  <br>
  <br>
  
  <h3>Events List</h3>
   
    {% for event in event_list  %}
    <div class="card">
        <h5 class="card-header">{{event.name}}</h5>
        <div class="card-body">
          <h5  class="card-title"><strong>VENUE:  </strong> {{event.venue}}</h5>
          <p class="card-text">
            <li> Date:   {{event.event_date}}</li>
            <li>  Manager:   {{event.manager}}</li>
          </p>
          <div class="card-footer text-muted">
            <a class="btn btn-secondary" href="{% url 'update-event' event.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'delete-event' event.id %}">delete</a>
           
          </div>
        </div>
      </div>
    {% endfor %}
 
    <br>

  {% endblock content %}
